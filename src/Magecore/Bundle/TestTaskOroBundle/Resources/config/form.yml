parameters:
    magecore_testtaskoro.form.type.issue.class:               Magecore\Bundle\TestTaskOroBundle\Form\Type\IssueType
    magecore_testtaskoro.form.type.issue.api.class:           Magecore\Bundle\TestTaskOroBundle\Form\Type\IssueApiType
    magecore_testtaskoro.handler.issue.class:                 Magecore\Bundle\TestTaskOroBundle\Form\Handler\IssueHandler


services:
    magecore_testtaskoro.form.type.issue:
        class: %magecore_testtaskoro.form.type.issue.class%
        tags:
            - { name: form.type, alias: magecore_testtaskoro_issue }

    magecore_testtaskoro.form.issue.api:
        class: Symfony\Component\Form\Form
        factory_method: createNamed
        factory_service: form.factory
        arguments:
            - 'issue'
            - 'magecore_testtaskoro_issue_api'

    magecore_testtaskoro.form.type.issue.api:
        class:                                      %magecore_testtaskoro.form.type.issue.api.class%
        arguments:
            - @router
            - @oro_locale.formatter.name
            - @oro_security.security_facade
        tags:
            - { name: form.type, alias: magecore_testtaskoro_issue_api }

    magecore_testtaskoro.form.handler.issue.api:
        class:                                      %magecore_testtaskoro.handler.issue.class%
        scope: request
        arguments:
            - @magecore_testtaskoro.form.issue.api
            - @request
            - @doctrine.orm.entity_manager
        tags:
            - { name: oro_tag.tag_manager }